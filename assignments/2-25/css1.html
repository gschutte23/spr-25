<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Playing with CSS</title>
<style>
body{background-color: rgb(188, 185, 185);padding:20px; border:5px solid black; max-width:750px; margin:auto;}
h1{font-size:1rem}
h2{font-size: 2.5rem;font-weight: bold;}
p{font-size: 1.2rem;color: black;}
span{color: black; font-weight: normal;}
a{color: blue;}   
ul{color: red;}
below are the changes for the list items
li span{color: red;}
li strong{font-weight:bold ;color: red;}
li em{font-style: italic;color: red;}
</style>
</head>
<body>
<h1>I am a level one heading</h1>
<h2>I am a level two heading</h2>
<p>
A paragraph with a
<span>span element</span> and also a
<a href="https://example.com">link</a>.
</p>
<p>
A paragraph with an <em>emphasized</em> element.
</p>
<ul>
<li>Item <span>one</span></li>
<li>Item <strong>two</strong></li>
<li>Item <em>three</em></li>
</ul>
</body>
</html>
