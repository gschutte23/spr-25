<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Playing with CSS</title>
<style>
body{background-color: white;padding:20px; max-width:750px; }
h1{font-size:3rem;font-weight: bold;}
h2{font-size: 1.2rem;font-weight:normal;}
p{font-size: 1.2rem;color: black;}
span{background-color:rgb(188, 185, 185); padding:2px;}
a{color: blue;}   
ul{list-style-type: disc;color: black;}
below are the changes for the list items
li span{background-color:rgb(188, 185, 185);padding: 2px;}
li strong{font-weight:bold ;color:black;}
li em{font-style: italic;color:black;}
</style>
</head>
<body>
<h1>I am a level one heading</h1>
<h2>I am a level two heading</h2>
<p>
A paragraph with a
<span>span element</span> and also a
<a href="https://example.com">link</a>.
</p>
<p>
A paragraph with an <em>emphasized</em> element.
</p>
<ul>
<li>Item <span>one</span></li>
<li>Item <strong>two</strong></li>
<li>Item <em>three</em></li>
</ul>
</body>
</html>
