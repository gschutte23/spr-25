<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rotating Carrot Menu</title>
  <style>
    div {
      display: flex;
    }

    span {
      transition: transform 0.7s ease;
    }

    div:hover span {
      transform: rotate(90deg);
    }
  </style>
</head>

<body>

  <div>Item 1 <span>➤</span></div>
  <div>Item 2 <span>➤</span></div>
  <div>Item 3 <span>➤</span></div>
  <div>Item 4 <span>➤</span></div>

</body>

</html>
